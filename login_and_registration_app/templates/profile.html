<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/exercise_style.css' %}">
</head>

<body>
    <div id='container'>
        <div id='header'>
            <h1>Exercises by {{ user.first_name }} {{user.last_name}}</h1>
            <div class='links'>
                <a href="/exercises">Back</a> |
                <a class="btn btn-danger" role="button" href='/users/logout'>Log Out</a>
            </div>
        </div>
        {% for exercise in profile_exercises %}
        <div id='users_exercises'>
            <ul>
                <li>
                    <p>{{exercise.name}}</p>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
</body>

</html>
