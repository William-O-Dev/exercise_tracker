<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/exercise_style.css' %}">
</head>

<body>
    <div id='container'>
        <div id='header'>
            <h1>Edit My Account</h1>
            <div class='links'>
                <a href="/exercises">Back</a> |
                <a class="btn btn-danger" role="button" href='/users/logout'>Log Out</a>
            </div>
        </div>
        <div id='edit_user'>
            {% if messages %}
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
            {% endif %}
            <form action="/edit/{{user.id}}" method=POST>
                {% csrf_token %}
                <label for='first_name'>First Name</label>
                <input type="text" name='first_name' id='first_name' class='form-control' value={{user.first_name}}><br>
                <label for='last_name'>Last Name</label>
                <input type="text" name='last_name' id='last_name' class='form-control' value={{user.last_name}}><br>
                <label for='email'>Email</label>
                <input type="email" name='email' id='email' class='form-control' value={{user.email}}><br>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
